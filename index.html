<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .practice-section {
        margin: 40px 0;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border: 2px solid #333;
        border-radius: 4px;
        background: white;
        font-size: 16px;
      }
      .active {
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Practice Levels</h1>
    <div class="practice-section">
      <h2>Level 6: Multiple Buttons - Smart Way</h2>
      <button class="color-btn">Red</button>
      <button class="color-btn">Blue</button>
      <button class="color-btn">Green</button>
      <p>Click any button - only that one should be active!</p>
    </div>
    <script src="practice.js"></script>
  </body>
</html>
